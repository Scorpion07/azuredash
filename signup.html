<script type="text/javascript">
  alreadylogin();
  $.notify.defaults( { globalPosition: 'top center'} );
  $(document).ready(function(){
  var poolData = {
    UserPoolId : _config.cognito.userPoolId,
    ClientId: _config.cognito.userPoolClientId
  }
  var userPool = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserPool(poolData);
  
  
  console.log(userPool)
  $('#signup').click(function(){
    console.log((($('#email').val()).substring(($('#email').val()).lastIndexOf("@")+1)));
    if($('#email').val() == "" || $('#password').val() == "" || $('c_#password').val() == "" || $('#mobile').val() == ""){
      //alert("Error")
      $.notify("please fill up all the textboxes","error");
    }
    else if($('#password').val() !== $('#c_password').val()){
      $.notify("password doesn't match","error");
    }
    
    else if(((($('#email').val()).substring(($('#email').val()).lastIndexOf("@")+1)) !== "cloudthat.in") && ((($('#email').val()).substring(($('#email').val()).lastIndexOf("@")+1)) !== "cloudthat.com")) {

         $.notify("please use cloudthat email address to register","error");
    }
    else{
        
        var attributeList=[];
        
        var dataPhoneNumber = {
          Name : 'phone_number',
          Value : "+91"+$('#mobile').val()
        };
        console.log(dataPhoneNumber.Value);
        console.log($('#mobile').val());

        var dataEmail ={
          Name : 'email',
          Value : $('#email').val()
        };
        console.log('Email :'+dataEmail);
        var attributeEmail = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserAttribute(dataEmail);
        var attributePhoneNumber = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserAttribute(dataPhoneNumber);
        console.log('Attribute Email :'+attributeEmail);
        attributeList.push(attributeEmail);
        attributeList.push(attributePhoneNumber);
        console.log('attributeList :'+attributeList);
        userPool.signUp($('#username').val(),$('#password').val(), attributeList, null, function(err, result){
          if (err) {
            $.notify(err,"error");
            console.log(err);
            return;
          }
          else{
            $('#verifydiv').show();
            cognitoUser = result.user;
            console.log('user name is ' + cognitoUser.getUsername());
            $('#verifybutton').click(function(){
              $.notify("please check your mail for a code","success");
              if($('#code').val() == ""){
                $.notify("Please Enter Verification Code","error");
              }
              else{
                cognitoUser.confirmRegistration($('#code').val(), true, function(err, regresult) {
                  if (err) {
                    $.notify(err,"error");  
                    return;
                  }
                  else{
                      console.log('call regresult : ' + regresult);
                      $.notify("Registeration Complete","success");
                      window.location.href='login.html';
                    }
                });
              }
            });
          }
        });
    }
  });
});

function alreadylogin(){
  if(window.localStorage.length===0){
        //session = window.localStorage;
      window.localStorage.clear();
        //console.log("session_storage"+session);   
    }
    else{
        //sessionValid();
      window.location.href="cloudbilling.html";
    }
}
  
</script>
